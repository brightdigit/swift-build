          - "6.0"
          - "6.1"
          - "6.2"
        ubuntu:
          - jammy
          - focal
          - noble
        nightly:
          - false
          - true
        build-only:
          - false
          - true
        exclude:
          - swift: 5.9
            ubuntu: noble
          - swift: 5.9
            nightly: true
          - swift: 5.10
            nightly: true
          - swift: 6.0
            nightly: true
          - swift: 6.2
            nightly: false
          # Only test build-only for one swift version per ubuntu to reduce test matrix
          - swift: 5.9
            build-only: true
          - swift: 5.10
            build-only: true
          - swift: 6.0
            build-only: true
          - swift: 6.2
            build-only: true
    container:
      image: ${{ matrix.nightly && format('swiftlang/swift:nightly-{0}-{1}', matrix.swift, matrix.ubuntu) || format('swift:{0}-{1}', matrix.swift, matrix.ubuntu) }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          working-directory: test/SingleTargetPackage
          scheme: SingleTargetPackage
          use-xcbeautify: "true"
          skip-package-resolved: "true"
          build-only: ${{ matrix['build-only'] || 'false' }}
