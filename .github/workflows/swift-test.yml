name: Swift Package Tests

on:
  push

jobs:
  # Matrix Strategy Note:
  # - macOS tests use explicit include entries due to complex platform configurations
  #   (SPM, macos, ios, watchos, tvos, visionos) with varying parameters
  # - Ubuntu and Windows tests use matrix dimensions for their uniform configurations
  # This intentional difference optimizes readability and maintainability for each platform

  test-single-target-macos:
    name: Test Single Target Package (macOS)
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          # SPM Build Matrix
          - runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            use-xcbeautify: "true"

          # SPM Build-Only Matrix
          - runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            use-xcbeautify: "true"
            build-only: "true"

          # macOS Build Matrix
          - type: macos
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            use-xcbeautify: "true"

          # macOS Build-Only Matrix
          - type: macos
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            use-xcbeautify: "true"
            build-only: "true"

          # iOS Build Matrix
          - type: ios
            runs-on: macos-14
            xcode: "/Applications/Xcode_15.1.app"
            deviceName: "iPhone 15"
            osVersion: "17.5"

          # iOS Build-Only Matrix
          - type: ios
            runs-on: macos-14
            xcode: "/Applications/Xcode_15.4.app"
            deviceName: "iPhone 15"
            osVersion: "17.5"
            build-only: "true"

          - type: ios
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            deviceName: "iPhone 16 Pro"
            osVersion: "18.5"
            use-xcbeautify: "true"

          - type: ios
            runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.1.app"
            deviceName: "iPhone 17 Pro"
            osVersion: "26.0"
            download-platform: "true"
            use-xcbeautify: "true"
            xcbeautify-renderer: "azure-devops-pipelines"

          - type: watchos
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            deviceName: "Apple Watch Ultra 2 (49mm)"
            osVersion: "11.5"

          - type: watchos
            runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.1.app"
            deviceName: "Apple Watch Ultra 2 (49mm)"
            osVersion: "26.0"
            download-platform: "true"
            use-xcbeautify: "true"
            xcbeautify-renderer: "github-actions"

          - type: visionos
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            deviceName: "Apple Vision Pro"
            osVersion: "2.5"

          - type: tvos
            runs-on: macos-15
            xcode: "/Applications/Xcode_16.4.app"
            deviceName: "Apple TV 4K (3rd generation)"
            osVersion: "18.5"

          - type: tvos
            runs-on: macos-15
            xcode: "/Applications/Xcode_26.0.1.app"
            deviceName: "Apple TV 4K (3rd generation)"
            osVersion: "26.0"
            download-platform: "true"
            use-xcbeautify: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          working-directory: test/SingleTargetPackage
          scheme: SingleTargetPackage
          type: ${{ matrix.type }}
          xcode: ${{ matrix.xcode }}
          deviceName: ${{ matrix.deviceName }}
          osVersion: ${{ matrix.osVersion }}
          download-platform: ${{ matrix['download-platform'] || 'false' }}
          use-xcbeautify: ${{ matrix['use-xcbeautify'] }}
          xcbeautify-renderer: ${{ matrix['xcbeautify-renderer'] }}
          skip-package-resolved: "true"
          build-only: ${{ matrix['build-only'] || 'false' }}
      - name: Verify tests were not run (build-only mode)
        if: matrix.build-only == 'true'
        working-directory: test/SingleTargetPackage
        shell: bash
        run: |
          echo "Verifying that tests were not executed in build-only mode..."

          # For SPM builds (when type is not specified)
          if [ -z "${{ matrix.type }}" ]; then
            # Check for test executables in .build directory
            if [ -d ".build" ]; then
              # Look for test binaries (typically end with "PackageTests" or "Tests")
              if find .build -type f -name "*Tests" -o -name "*PackageTests" 2>/dev/null | grep -q .; then
                echo "ERROR: Test binaries found in .build directory in build-only mode"
                find .build -type f -name "*Tests" -o -name "*PackageTests" 2>/dev/null
                exit 1
              fi
            fi
            echo "✓ Verified: No SPM test binaries created in build-only mode"
          else
            # For Xcode builds (when type is specified)
            # Check for .xctest bundles which indicate tests were built/run
            if find "$RUNNER_TEMP/DerivedData" -name "*.xctest" 2>/dev/null | grep -q .; then
              echo "ERROR: .xctest bundles found in derived data in build-only mode"
              find "$RUNNER_TEMP/DerivedData" -name "*.xctest" 2>/dev/null
              exit 1
            fi
            echo "✓ Verified: No .xctest bundles created in build-only mode"
          fi

          echo "✓ Build-only mode verification passed"

